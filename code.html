<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas API Beispiel</title>
    <link rel="stylesheet" href="/assets/simple.css" />
    <link rel="stylesheet" href="/assets/hljs-default.css" />
</head>
<body>
    <canvas id="meinCanvas" width="500" height="400" style="border:1px solid #000;"></canvas>
    <script>
        const canvas = document.getElementById("meinCanvas");
        const ctx = canvas.getContext("2d");

        // Rechteck zeichnen
        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 150, 100);

        // Kreis zeichnen
        ctx.beginPath();
        ctx.arc(300, 150, 50, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();

        // Linie zeichnen
        ctx.beginPath();
        ctx.moveTo(50, 300);
        ctx.lineTo(400, 300);
        ctx.strokeStyle = "green";
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();
    </script>
